  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    //c ; у меня проблема , во всем виноват препроцессор SASS, сманил меня 
    // на темную сторону силы :D

    for (let i = 0; i < 12; i++) {
      if (i === 0) {
        console.log(`${i} - это ноль.`);
      } else {
        const num = i % 2 === 0 ? 'это четное число.' : 'это не четное число.';
        console.log(`${i} - ${num}`);
      }

    }
  </script>
